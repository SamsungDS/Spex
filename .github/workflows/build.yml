---
name: Build

on:
  push:
    branches:
    - '*'
    tags:
    - '*'
  pull_request:
    branches:
    - '*'

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build python package
    runs-on: ubuntu-22.04
    env:
      TZ: UTC
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.1.7

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Check code integrity
        run:  nix develop --command make check

      - name: Check docs
        run: nix develop --command make docs

      - name: Check REUSE compliance
        run:  nix-shell -p reuse --run "reuse lint"

      - name: Build Release Package
        run: |
          echo "Building package"
          nix develop --command make clean build

      - name: Upload the artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-build-artifacts
          path: dist/

  tests:
    name: Test python package
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set PIPX_DEFAULT_PYTHON
        run: |
          echo "PIPX_DEFAULT_PYTHON=$(which python3)" >> $GITHUB_ENV

      - name: git checkout
        uses: actions/checkout@v4

      - name: Fetch python build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-build-artifacts

      - name: install
        run: |
          pip install build
          make install

      - name: run checks
        run: |
          make check

      - name: run tests
        run: |
          make tests
